# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ahugheswebappcontainer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ahugheswebappcontainerdev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_83790b53b125413b911086cd6e566047 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9410d4ea923146e297663becda5e4f30 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ahugheswebappcontainerdev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_83790b53b125413b911086cd6e566047 }}/ahugheswebappcontainer/helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ahugheswebappcontainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ceea8974c5c747d096d129769d351d43 }}
        images: 'ahugheswebappcontainerdev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_83790b53b125413b911086cd6e566047 }}/ahugheswebappcontainer/helloworld:${{ github.sha }}'